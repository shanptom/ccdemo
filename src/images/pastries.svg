<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F5EFE6"/>

  <!-- Croissant Shape -->
  <ellipse cx="300" cy="200" rx="150" ry="80" fill="#B8814A" opacity="0.4"/>
  <path d="M 200 200 Q 250 160 300 200 Q 350 160 400 200 Q 350 240 300 200 Q 250 240 200 200" fill="#2B1A11" opacity="0.7"/>

  <!-- Decorative Crumbs -->
  <circle cx="250" cy="280" r="8" fill="#B8814A" opacity="0.5"/>
  <circle cx="320" cy="290" r="6" fill="#B8814A" opacity="0.5"/>
  <circle cx="360" cy="270" r="7" fill="#B8814A" opacity="0.5"/>

  <!-- Lines for texture -->
  <path d="M 240 200 Q 270 180 300 200" stroke="#2D2520" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 300 200 Q 330 180 360 200" stroke="#2D2520" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Text -->
  <text x="300" y="370" font-family="Playfair Display, serif" font-size="24" fill="#2D2520" text-anchor="middle" font-weight="600">Fresh Pastries</text>
</svg>